<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Fri - stp4</title>
    <style>
      .box {
        max-width: 12.5rem;
        margin-inline: auto;
        margin-bottom: 1.5rem;
        aspect-ratio: 1 / 1;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid #000;
        transition: background-color;
      }
      .box--clicked {
        background-color: cornflowerblue;
      }
    </style>
  </head>
  <body>
    <div id="boxA" class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
  </body>
  <script>
    let elem = document.getElementById("boxA");
    console.log(elem);
    // elem.onclick = alert("되냐?");
    // elem.onclick = function () {
    // alert("된다!");
    //};
    elem.onclick = () => {
      // elem.style.backgroundColor = "green";
      elem.classList.toggle("box--clicked");
    };
  </script>
</html>
